<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""  onkeydown="if(event.keyCode==13)return false;">
    {:token()}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="industry_name" type="text" value="" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name1" class="control-label col-xs-12 col-sm-2">{:__('产业')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name1" class="form-control" name="industry_info" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">浅色图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="industry_path" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="svg,image/png,image/jpg,image/svg" data-rule="required" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    <span style="color: red;">当前行业未选中浅色图片</span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">深色图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar1" data-rule="" class="form-control" size="50" name="industry_path1" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar1" class="btn btn-danger plupload" data-input-id="c-avatar1" data-mimetype="image/png,image/jpg,image/jpeg" data-rule="required" data-multiple="false" data-preview-id="p-avatar1"><i class="fa fa-upload"></i> 上传</button></span>
                    <span style="color: red;">当前行业选中变深色图片</span>
                </div>
                <span class="msg-box n-right" for="c-avatar1"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar1"></ul>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
