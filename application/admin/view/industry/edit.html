<form id="edie-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""  onkeydown="if(event.keyCode==13)return false;">
    {:token()}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[industry_name]" type="text" value="{$row['industry_name']}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name1" class="control-label col-xs-12 col-sm-2">{:__('产业')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name1" class="form-control" name="row[industry_info]" type="text" value="{$row['industry_info']}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
