<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-logonameurl" class="control-label col-xs-12 col-sm-2">{:__('logo名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logonameurl" data-rule="required" class="form-control" name="row[logonameurl]" type="text" value="{$row.logonameurl}">
            <input  class="form-control" type="hidden" name="row[logonameurl_old]" type="text" value="{$row.logonameurl}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-logonameurl_en" class="control-label col-xs-12 col-sm-2">{:__('logo名称英文')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logonameurl_en" data-rule="required" class="form-control" name="row[logoname_en]" type="text" value="{$row.logoname_en}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
